  <body>
    <div class="container">
      <div class="all">
        <div class="buttons">
          <form class="search-bar" id="search-form">
            <input type="text" placeholder="Choose your city" class="city" id="currentCity" />
            <input type="submit" value="Search" class="submit" id="search-form" />

          </form>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="currentDate">
              <h1 id="localization"></h1>
            </div>
            
            <div class="float-left">
              <strong id="temperature"></strong><span class="units">
                <a href="#" id="celsius-link" class="active">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a></span>
              </div>
              <span>
              <p class="description"></p>
              <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="" id="icon" class="float-left"
                width="100" height="100"></span>
          </div>

          <!--WIADOMOŚCI-->

          <div class="col-3">
            <section class="features">
              <div class="informationTitle">Date
                <p class="informationSubtitle" id="date"></p>

              </div>
              <div class="informationTitle">Last updated
                <p class="informationSubtitle" id="time"></p>
              </div>

            </section>
          </div>
          <div class="col-3">
            <section class="features">
              <div class="informationTitle">Humidity
                <p class="informationSubtitle"><span id="actuallHumidity"></span>%</p>
              </div>
              <div class="informationTitle">Wind speed
                <p class="informationSubtitle"><span id="windSpeed"></span>km/h</p>
                </p>
              </div>
            </section>
          </div>

        </div>
