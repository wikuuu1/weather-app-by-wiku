  <body>
    <div class="container">
      <div class="all">
        <div class="buttons">
          <form class="search-bar" id="search-form">
            <input type="text" placeholder="Choose your city" class="city" id="currentCity" />
            <input type="submit" value="Search" class="submit" id="search-form" />
<h1 id="localization">fsdse</h1>
          </form>
        </div>
        <div class="row">
          <div class="col-4">
            <div class="currentDate">
              <li class="today">Current Day</li>
              <li class="date">28/02/2021</li>
            </div>

          </div>
          <div class="col-4">

            

            <span class="icon"><i class="fas fa-cloud-sun"></i></span>

            <div class="float-left">
              <strong id="temperature"></strong><span class="units">
                <a href="#" id="celsius-link" class="active">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a></span>
            </div>
          </div>
          <div class="col-4">
            <section class="features">
              <div class="informationTitle">Current time
                <p class="informationSubtitle">16:20</p>
              </div>
            </section>
            <div class="informationTitle">Humidity
              <p class="informationSubtitle"><span id="actuallHumidity">70</span>%</p>
            </div>
            <div class="informationTitle">Wind speed
              <p class="informationSubtitle"><span id="windSpeed">70</span>km/h</p>
              </p>

            </div>
            </section>

          </div>
